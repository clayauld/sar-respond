# /etc/litestream.yml
dbs:
  - path: /pb/pb_data/data.db
    replicas:
      - type: abs # Azure Blob Storage
        # Litestream automatically picks up AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_KEY env vars
        endpoint: https://${AZURE_STORAGE_ACCOUNT}.blob.core.windows.net
        bucket: ${AZURE_STORAGE_CONTAINER} # Dynamic bucket name from environment variable
        path: pb_data.db
        validation-interval: "1h"
